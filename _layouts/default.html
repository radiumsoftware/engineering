<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ page.title }} </title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/radium.css">
    <link rel="stylesheet" href="http://yandex.st/highlightjs/5.16/styles/github.min.css">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <a href="http://www.radiumcrm.com"><img src="/images/logo.png" alt="Radium" id="logo" /></a>
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Radium Engineering</a>
          <ul class="nav">
            <li><a href="http://www.radiumcrm.com/blog">Blog</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      {% unless page.index %}
        <div class="page-header">
          <h1>{{ page.title }}</h1>
        </div>
      {% endunless %}

      {{ content }}
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://yandex.st/highlightjs/5.16/highlight.min.js"></script>
    <script type="text/javascript" src="/javascripts/radium.js"></script>
  </body>
</html>
